<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
  
<body>
  <main class="card-wrapper">
    <div class="card-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make 
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <p class="stats-text">
          10k+ 
          <span>COMPANIES</span>
        </p>
        <P class="stats-text">
          314 
          <span>TEMPLATES</span>
        </p>
        <p class="stats-text">
          12M+ 
          <span>QUERIES</span>
        </p>
      </div>
    </div>
    <div class="card-img">
      <div class="card-layer" aria-hidden="true"></div>
      <img 
        srcset="
          images/image-header-mobile.jpg 1000w,
          images/image-header-desktop.jpg 500w
        "
        sizes="
        (max-width: 500px) 280px,
        (max-width: 1000px) 440px,
        100px
        "
        src="images/image-header-desktop.jpg"
        alt=""
        />
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fernando de la Torre</a>.
    </div>
  </footer>
</body>
</html>
